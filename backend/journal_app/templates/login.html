<h1>Login</h1>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    {% for message in messages %}
      <div class="alert alert-info">{{message}}</div>
    {% endfor %}
    <button type="submit">Login</button>
    <a href="{% url 'signup' %}">Dont Have An Account? Create one here!</a>
</form>
